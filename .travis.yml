branches:
  only:
    - master

sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.14.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

  - docker-compose up -d

before_script:
  - sudo docker-compose exec admin npm i
  - sudo docker-compose exec admin npm run build
  - sudo docker-compose exec admin npm run start

scripts:
  - sudo docker-compose exec admin npm run test
